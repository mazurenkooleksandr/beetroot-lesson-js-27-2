<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вкажи число</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <p>Дізнайся спецсимвол від 0 до 9</p>
        </header>

        <p id="divNumber">Вкажи число нижче</p>

        <form name="numForm">
            <input type="number" name="numIntro" placeholder="Вкажи, будь ласка, число">
            <input type="button" value="Введи число" onclick="numFun()">
        </form>
    </div>

    <script src="main.js"></script>   
</body>
</html>
